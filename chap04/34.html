<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" @keyup.65="triggerA">
        <input type="text" @keyup.a="triggerA">
        <input type="text" @click.ctrl.exact="triggerB">
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                triggerA: function() {
                    alert('a 입력');
                },
                triggerB: function() {
                    alert('ctrl + click');
                }
            }
        });
        Vue.config.keyCodes.a=65;
    </script>
</body>
</html>
