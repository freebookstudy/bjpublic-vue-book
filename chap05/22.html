<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <!-- 예제 작성을 위해 bootstrap을 사용 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<!--
    Keep-alive
    동적 컴포넌트는 여러 개의 컴포넌트를 번갈아 보여 줘야 할 때 유용하지만, 사용자 인터랙션을
    진행하던 중에 전환되면 기존의 컴포넌트는 삭제됩니다.
-->
<body>
    <div id="app">
        <div class="container">
            <ul class="nav nav-tabs">
                <li @click="currentView = 'first'"><a href="#">First</a></li>
                <li @click="currentView = 'second'"><a href="#">Second</a></li>
            </ul>
            <component :is="currentView"></component>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/x-template" id="first-component-template">
        <div>
            This is first component!
        </div>
    </script>

    <script type="text/x-template" id="second-component-template">
        <div>
            <input type="text">
        </div>
    </script>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentView: 'first'
            },
            components: {
                first: {
                    template: '#first-component-template'
                },
                second: {
                    template: '#second-component-template'
                }
            }
        });
    </script>
</body>
</html>
<!--
    "Input" 메뉴를 클릭한 후 아무 텍스트나 입력해 보세요. 그 후 "Home" 메뉴를 클릭했다가 다시 돌아오면
    입력한 텍스트가 지워진 것을 확인할 수 있습니다. 
-->
