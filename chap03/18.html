<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    
</head>
<body>
    <div id="app">
     <button v-on:click="changeSet">Change Set</button>
     <div v-for="item in items" :key="item.key" v-on:click="paint">
         Key: {{item.key}} / ID: {{item.id}}
     </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            mounted: function() {
                this.changeSet();
            },
            data: {
                presetNumber: 0,
                items: [],
                preset: [
                    [
                        {id: 1, key: 1},
                        {id: 2, key: 1},
                        {id: 3, key: 2},
                        {id: 4, key: 3},
                        {id: 5, key: 5},
                        {id: 6, key: 8}
                    ],
                    [
                        {id: 7, key: 1},
                        {id: 8, key: 2},
                        {id: 9, key: 3},
                        {id: 10, key: 4},
                        {id: 11, key: 5},
                        {id: 12, key: 6},
                        {id: 13, key: 7},
                        {id: 14, key: 8}
                    ]
                ]
            },
            methods: {
                changeSet: function(){
                    console.log("methods1 : "+this.presetNumber);
                    this.presetNumber = 1 - this.presetNumber;
                    console.log("methods2 : "+this.presetNumber);
                    this.items = JSON.parse(JSON.stringify(this.preset[this.presetNumber])); //Deep copy
                },
                paint: function() {
                    if(event.target.style.background)
                        event.target.style.background = null;
                    else
                        event.target.style.background='yellow';
                }
            }
        });
    </script>
</body>
</html>
