<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, key) in object">
                {{key}}: {{item}}
            </li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                object: {
                    firstName: 'Lee',
                    lastName: 'Sun-Hyoup',
                    age: 24
                }
            }
        });
    </script>
</body>
</html>
